apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
    - name: mysql-server
      image: 494992235231.dkr.ecr.us-east-1.amazonaws.com/database-image-docker-assignment:v0.1
      env:
          - name: MYSQL_ROOT_PASSWORD
            value: password
          - name: MYSQL_DATABASE
            value: employees
      ports:
        - containerPort: 3306
          protocol: TCP 
  imagePullSecrets:
    - name: secret-registry
