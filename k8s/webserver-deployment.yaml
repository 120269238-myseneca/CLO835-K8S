apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee
  labels:
    app: employee
spec:
  selector:
    matchLabels:
        app: employee
  replicas: 1
  template:
    metadata:
      labels:
        app: employee
    spec:
      containers:
      - name: employee
        image: 494992235231.dkr.ecr.us-east-1.amazonaws.com/app-image-docker-assignment:v0.1
        env:
        - name: DBHOST
          value: mysql.mysql.svc.cluster.local 
        - name: DBUSER
          value: root
        - name: DBPWD
          value: password 
        - name: DATABASE
          value: employees  
        - name: DBPORT
          value: "3306"
        ports:
        - containerPort: 8080
          protocol: TCP
      imagePullSecrets:
        - name: secret-registry