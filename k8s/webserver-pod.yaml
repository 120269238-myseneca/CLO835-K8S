apiVersion: v1
kind: Pod
metadata:
  name: employee
  labels:
    resource: pod
    component: frontend
spec:
  containers:
  - name: employee-app
    image: 494992235231.dkr.ecr.us-east-1.amazonaws.com/app-image-docker-assignment:v0.1 
    env:
    - name: DBHOST
      value: mysql.sqldb.svc.cluster.local 
    - name: DBUSER
      value: root
    - name: DBPWD
      value: password  
    - name: DATABASE
      value: employees
    - name: DBPORT
      value: "3306"
    ports:
    - containerPort: 8080
      protocol: TCP
  imagePullSecrets:
    - name: secret-registry