apiVersion: apps/v1
kind: ReplicaSet
metadata:
  app: employee
  labels:
    app: employee
spec:
  replicas: 3
  selector:
    matchLabels:
        app: employee

  template:
    metadata:
      labels:
        app: employee
    spec:
      containers:
      - name: employee
        ports:
          - containerPort: 8080
            protocol: TCP
        image: 494992235231.dkr.ecr.us-east-1.amazonaws.com/app-image-docker-assignment:v0.1
        env:
        - name: DBHOST
          value: mysql.sqldb.svc.cluster.local  
        - name: DBUSER
          value: root
        - name: DBPWD
          value: password 
        - name: DATABASE
          value: employees
        - name: DBPORT
          value: "3306"
          
      imagePullSecrets:
        - name: secret-registry